        var directionsService = new google.maps.DirectionsService();
        var map;
        var oldDest;
        var lat0 = 48.11;
        var lat1 = 31.28;
        var lon0 = -122.52;
        var lon1 = -97.12;
        var latScale = lat0 - lat1;
        var lonScale = lon1 - lon0;

        function getLatLon() {
            var lat = lat1 + Math.random() * latScale;
            var lon = lon1 - Math.random() * lonScale;
            return new google.maps.LatLng(lat, lon);
        }

        function newRoute() {
            calcRoute(getLatLon());
        }
        function initialize() {
            directionsDisplay = new google.maps.DirectionsRenderer();
            var chicago = new google.maps.LatLng(41.850033, -87.6500523);

                zoom: 7,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                center: chicago
            };
            map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
            directionsDisplay.setMap(map);
            oldDest = "chicago, il";
            calcRoute("los angeles, ca");
            setInterval("newRoute();", 3000);

        }

        function calcRoute(end) {
            start = oldDest;
            oldDest = end;
            var request = {
                origin: start,
                destination: end,
                travelMode: google.maps.DirectionsTravelMode.DRIVING,
                key: 'AIzaSyApt_C_st12JDQJwyTyDxjc1cGLO0sdj4c'
            };
            directionsService.route(request, function (result, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(result);
                }
            });
        }
